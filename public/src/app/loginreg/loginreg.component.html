<div style='text-align:center'>
<div style="display:inline-block;">
    <p style="color:white;"><b>Sign-In</b></p>
    <form (submit)="login()">
      <p style="color:white;">Email:</p> <input style='background-color:whitesmoke;border-radius:5px;text-align:center' type="text" name="email" [(ngModel)]="user.email" #email="ngModel">
      <p style="color:white;">Password:</p>  <input style='background-color:whitesmoke;border-radius:5px;text-align:center' type="password" name="password" [(ngModel)]="user.password" #password="ngModel">
      <input type="submit" value="Sign-In" class="btn waves-effect waves-light">
      
    </form>
</div>
</div>
